<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEIN地毯SKC计算工具 - API服务</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .api-list {
            list-style: none;
            padding: 0;
        }
        .api-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .api-method {
            font-weight: bold;
            color: #4CAF50;
            margin-right: 10px;
        }
        .api-path {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }
        .api-description {
            margin-top: 10px;
            opacity: 0.9;
        }
        .status {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 SHEIN地毯SKC计算工具</h1>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 40px;">
            激活码验证API服务
        </p>
        
        <h2>📡 API接口列表</h2>
        <ul class="api-list">
            <li class="api-item">
                <span class="api-method">POST</span>
                <span class="api-path">/api/validate-activation</span>
                <div class="api-description">验证激活码并激活用户</div>
            </li>
            <li class="api-item">
                <span class="api-method">POST</span>
                <span class="api-path">/api/check-activation</span>
                <div class="api-description">检查用户激活状态</div>
            </li>
            <li class="api-item">
                <span class="api-method">POST</span>
                <span class="api-path">/api/generate-codes</span>
                <div class="api-description">生成激活码（需要管理员权限）</div>
            </li>
        </ul>
        
        <div class="status">
            <h3>✅ 服务状态</h3>
            <p>API服务正在正常运行</p>
            <p>版本: 2.0.0 | 部署时间: <span id="deployTime"></span></p>
        </div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
