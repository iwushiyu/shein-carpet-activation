<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码管理工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        .btn-secondary:hover {
            background: #edf2f7;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #718096;
        }
        .codes-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        .code-item {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-item:last-child {
            border-bottom: none;
        }
        .code-info {
            flex: 1;
        }
        .code-text {
            font-weight: 500;
            color: #2d3748;
        }
        .code-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }
        .status-unused {
            background: #e6fffa;
            color: #234e52;
        }
        .status-used {
            background: #f0fff4;
            color: #22543d;
        }
        .status-expired {
            background: #fed7d7;
            color: #742a2a;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SHEIN地毯SKC计算工具 - 激活码管理</h1>
            <p>管理员工具，用于生成和管理激活码</p>
        </div>

        <div class="message" id="message"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalCodes">-</div>
                <div class="stat-label">总激活码数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unusedCodes">-</div>
                <div class="stat-label">未使用</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="usedCodes">-</div>
                <div class="stat-label">已使用</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="expiredCodes">-</div>
                <div class="stat-label">已过期</div>
            </div>
        </div>

        <div class="form-group">
            <h3>生成激活码</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: end;">
                <div>
                    <label class="form-label" for="codeCount">生成数量</label>
                    <input type="number" id="codeCount" class="form-input" value="10" min="1" max="1000">
                </div>
                <div>
                    <label class="form-label" for="expiresDays">有效期（天）</label>
                    <input type="number" id="expiresDays" class="form-input" value="365" min="1" max="3650">
                </div>
                <div>
                    <label class="form-label" for="createdBy">创建者</label>
                    <input type="text" id="createdBy" class="form-input" value="admin">
                </div>
                <div>
                    <button class="btn btn-primary" id="generateBtn">生成激活码</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <h3>API配置</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label class="form-label" for="apiUrl">API地址</label>
                    <input type="text" id="apiUrl" class="form-input" placeholder="https://your-domain.vercel.app/api">
                </div>
                <div>
                    <label class="form-label" for="adminSecret">管理员密钥</label>
                    <input type="password" id="adminSecret" class="form-input" placeholder="输入管理员密钥">
                </div>
            </div>
        </div>

        <div class="form-group">
            <h3>生成的激活码</h3>
            <div class="codes-list" id="codesList">
                <div class="loading">点击"生成激活码"按钮开始</div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        let apiUrl = '';
        let adminSecret = '';

        // DOM元素
        const message = document.getElementById('message');
        const generateBtn = document.getElementById('generateBtn');
        const codeCount = document.getElementById('codeCount');
        const expiresDays = document.getElementById('expiresDays');
        const createdBy = document.getElementById('createdBy');
        const apiUrlInput = document.getElementById('apiUrl');
        const adminSecretInput = document.getElementById('adminSecret');
        const codesList = document.getElementById('codesList');
        const totalCodes = document.getElementById('totalCodes');
        const unusedCodes = document.getElementById('unusedCodes');
        const usedCodes = document.getElementById('usedCodes');
        const expiredCodes = document.getElementById('expiredCodes');

        // 显示消息
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // 生成激活码
        async function generateCodes() {
            const count = parseInt(codeCount.value);
            const expires = parseInt(expiresDays.value);
            const creator = createdBy.value.trim();

            if (!apiUrl || !adminSecret) {
                showMessage('请先配置API地址和管理员密钥', 'error');
                return;
            }

            if (!count || count < 1 || count > 1000) {
                showMessage('生成数量必须在1-1000之间', 'error');
                return;
            }

            if (!expires || expires < 1 || expires > 3650) {
                showMessage('有效期必须在1-3650天之间', 'error');
                return;
            }

            try {
                generateBtn.disabled = true;
                generateBtn.textContent = '生成中...';

                const response = await fetch(`${apiUrl}/generate-codes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminSecret}`
                    },
                    body: JSON.stringify({
                        count: count,
                        expires_days: expires,
                        created_by: creator
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`成功生成 ${result.data.total_count} 个激活码`, 'success');
                    displayCodes(result.data.codes);
                } else {
                    showMessage(result.message || '生成失败', 'error');
                }
            } catch (error) {
                console.error('生成激活码错误:', error);
                showMessage('网络错误，请检查API地址和网络连接', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '生成激活码';
            }
        }

        // 显示激活码列表
        function displayCodes(codes) {
            if (!codes || codes.length === 0) {
                codesList.innerHTML = '<div class="loading">暂无激活码</div>';
                return;
            }

            const html = codes.map(code => `
                <div class="code-item">
                    <div class="code-info">
                        <span class="code-text">${code.code}</span>
                        <span class="code-status status-unused">未使用</span>
                    </div>
                    <div style="font-size: 12px; color: #718096;">
                        过期时间: ${new Date(code.expires_at).toLocaleDateString()}
                    </div>
                </div>
            `).join('');

            codesList.innerHTML = html;
        }

        // 复制激活码到剪贴板
        function copyCodesToClipboard() {
            const codeItems = codesList.querySelectorAll('.code-text');
            const codes = Array.from(codeItems).map(item => item.textContent).join('\n');
            
            navigator.clipboard.writeText(codes).then(() => {
                showMessage('激活码已复制到剪贴板', 'success');
            }).catch(() => {
                showMessage('复制失败，请手动复制', 'error');
            });
        }

        // 事件监听器
        generateBtn.addEventListener('click', generateCodes);
        
        apiUrlInput.addEventListener('input', (e) => {
            apiUrl = e.target.value.trim();
        });
        
        adminSecretInput.addEventListener('input', (e) => {
            adminSecret = e.target.value.trim();
        });

        // 回车键生成
        [codeCount, expiresDays, createdBy].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateCodes();
                }
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储加载配置
            const savedApiUrl = localStorage.getItem('admin_api_url');
            const savedAdminSecret = localStorage.getItem('admin_secret');
            
            if (savedApiUrl) {
                apiUrlInput.value = savedApiUrl;
                apiUrl = savedApiUrl;
            }
            
            if (savedAdminSecret) {
                adminSecretInput.value = savedAdminSecret;
                adminSecret = savedAdminSecret;
            }
        });

        // 保存配置到本地存储
        apiUrlInput.addEventListener('blur', () => {
            localStorage.setItem('admin_api_url', apiUrl);
        });
        
        adminSecretInput.addEventListener('blur', () => {
            localStorage.setItem('admin_secret', adminSecret);
        });
    </script>
</body>
</html>
